<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Bara Mineraler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/manage_login.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
<!-- © 2025 Isak Landin and Compliq IT AB. All rights reserved. -->

<a href="{{ url_for('home_blueprint.home') }}" class="back-link">← Tillbaka</a>

<div class="login-container">
    <div class="login-box">
        <h1>Admin Inloggning</h1>
        <form method="POST" action="{{ url_for('manage_blueprint.manage_login') }}">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div class="form-group">
                <input type="text" name="username" placeholder="Användarnamn" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Lösenord" required>
            </div>

            {% if error_message %}
            <div class="login-error">{{ error_message }}</div>
            {% endif %}

            <button id="btn_log_in" type="submit">Logga In</button>
        </form>
    </div>
</div>

</body>
</html>
